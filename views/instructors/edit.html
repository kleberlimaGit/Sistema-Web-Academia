{% extends 'layout.html' %}

{% block content %}
<!-- instalar uma dependencia para usar os methods PUT e Delete no formulario htlm "npm install method override"-->
<!-- usar a ?_method=PUT para mudar de post para put -->
<div class="card">

  <section class="avatar" style="
        background: url(https://source.unsplash.com/collection/2552517/600x600) no-repeat center center / cover;">
  </section> 

   
    <section class="details">

        <form  method="POST" action="/instructors?_method=PUT">

        <div class="back-arrow">
            <h3>INSTRUCTOR EDIT</h3>
            <a href="/instructors/{{instructor.id}}"><i class="fas fa-arrow-left"></i></a>
        </div>
            

            {% include 'instructors/fields.html' %}
                <input 
                type="hidden" 
                name="id" 
                value={{instructor.id}}>
        </form>

        <form id="delete" action="/instructors?_method=DELETE" method="post">
        
            <input type="hidden" 
                    name="id" 
                    value={{instructor.id}}>
            <button type="submit">Delete</button>        
            
        </form>

    </section>






</div>




{% endblock content %}
