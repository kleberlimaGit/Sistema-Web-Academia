{% extends 'layout.html' %}

{% block content %}
    <div class="card table-conteiner">
        <table width="100%">
            <thead>
                <tr>
                    <th>Instructor</th>
                    <th>Atendimento</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                {% for instructor in instructors %}
                    <tr>
                        <td>
                            <span style="background-image: url({{instructor.avatar_url}})"></span>
                            {{instructor.name}}
                        </td>
                        <td>{{instructor.speciality}}</td>
                        <td><a href="/instructors/{{instructor.id}}">Ver</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-new">
            <h4>New instructor</h4>
        </div>
        <div class="new">
            <a href="/instructors/create">+</a>
        </div>
    </div>

{% endblock content %}
