        <div class="item">
            <div>Avatar URL</div>
            <div>
                <input type="url" 
                name="avatar_url"
                placeholder="https://"
                value="{{instructor.avatar_url}}"
                required

                >
            </div>

        </div>

        <div class="item">
            <div>Instuctor</div>
            <div>
                <input 
                type="text" 
                name="name"
                value="{{instructor.name}}"
                placeholder="Instructor Name"
                >
            </div>
        </div>
                
        <div class="item">
            <div>Birth Date</div>
            <div>
                <input type="date" 
                name="birth"
                value="{{instructor.birth}}"
                placeholder="Birth Date"
                >
                
            </div>
        </div>
                
        <div class="item">
            <div>Sex</div>
            <div>
                <span id="equals-radios">
                    <input type="radio"
                     name="gender" 
                     value="M" 
                     {% if instructor.gender == 'M' %}
                     checked
                    {% endif %}>Male
                </span>
                <span>
                    <input type="radio"
                     name="gender"
                     value="F"
                     {% if instructor.gender == 'F' %}
                     checked
                    {% endif %}>Female
                </span>
            </div>
        </div>
                
        <div class="item">
            <div>Specialty</div>
            <div>
                <input type="text" 
                name="speciality"
                value="{{ instructor.speciality}}"
                placeholder="Separate your specialties with a comma"
                >
            </div>
        </div>

        <button type="submit">Save</button>
