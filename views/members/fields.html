        <div class="item">
            <div>Avatar URL</div>
            <div>
                <input type="url" 
                name="avatar_url"
                placeholder="https://"
                value="{{member.avatar_url}}"
                required

                >
            </div>

        </div>

        <div class="item">
            <div>Name</div>
            <div>
                <input 
                type="text" 
                name="name"
                value="{{member.name}}"
                >
            </div>
        </div>

        <div class="item">
            <div>Email</div>
            <div>
                <input 
                    type="email" 
                    name="email"
                    value="{{member.email}}">
            </div>

        </div>

        <div class="item">
            <div>Birth Date</div>
            <div>
                <input type="date" 
                name="birth"
                value="{{member.birth}}"
                placeholder="Birth Date"
                >
                
            </div>
        </div>
                
        <div class="item">
            <div>Sex</div>
            <div>
                <span id="equals-radios">
                    <input type="radio"
                     name="gender" 
                     value="M" 
                     {% if member.gender == 'M' %}
                     checked
                    {% endif %}>Male
                </span>
                <span>
                    <input type="radio"
                     name="gender"
                     value="F"
                     {% if member.gender == 'F' %}
                     checked
                    {% endif %}>Female
                </span>
            </div>
        </div>
                
        <div class="item">
            <div>Blood Type</div>
            <div>
                <select name="blood">

                    <option value="A+" 
                    {% if member.blood == "A+" %} selected
                    {% endif %}> A+ </option>
        
                    <option value="A-" 
                    {% if member.blood == "A-" %} selected
                    {% endif %}> A- </option>
                    
                    <option value="B+" 
                    {% if member.blood == "B+" %} selected
                    {% endif %}> B+ </option>
                    
                    <option value="B-" 
                    {% if member.blood == "B-" %} selected
                    {% endif %}> B- </option>
                    
                    <option value="AB+" 
                    {% if member.blood == "AB+" %} selected
                    {% endif %}> AB+ </option>
                    
                    <option value="AB-" 
                    {% if member.blood == "AB-" %} selected
                    {% endif %}> AB- </option>
                    
                    <option value="O+" 
                    {% if member.blood == "O+" %} selected
                    {% endif %}> O+ </option>
                    
                    <option value="O-" 
                    {% if member.blood == "O-" %} selected
                    {% endif %}> O- </option>

                </select>
            </div>
        </div>


         <div class="item">
            <div>Weight (Kg)</div>
            <div>
                <input type="number" 
                name="weight"
                value="{{member.weight}}"
                >
            </div>
        </div>


        <div class="item">
            <div>Height (cm)</div>
            <div>
                <input type="number" 
                name="height"
                value="{{member.height}}"
                >
            </div>
        </div>

        <button type="submit">Save</button>
