{% extends 'layout.html' %}

{% block content %}
    <div class="card table-conteiner">
        <table width="100%">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Email</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>IMC</th>
                    
                </tr>
            </thead>

            <tbody>
                {% for member in members %}
                    <tr>
                        <td>
                            <span style="background-image: url({{member.avatar_url}})"></span>
                            {{member.name}}
                        </td>
                        <td>{{member.email}}</td>
                        <td>{{member.weight}}Kg</td>
                        <td>{{member.height}}cm</td>
                        <td>{{member.imc}}</td>
                        <td><a href="/members/{{member.id}}">Ver</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-new">
            <h4>New member</h4>
        </div>
        <div class="new">
            <a href="/members/create">+</a>
        </div>
    </div>

{% endblock content %}
