{% extends 'layout.html' %}

{% block content %}
<!-- instalar uma dependencia para usar os methods PUT e Delete no formulario htlm "npm install method override"-->
<!-- usar a ?_method=PUT para mudar de post para put -->
<div class="card">

  <section class="avatar" style="
        background: url({{member.avatar_url}}) no-repeat center center / cover;">
  </section> 

   
    <section class="details">

        <form  method="POST" action="/members?_method=PUT">

        <div class="back-arrow">
            <h3>MEMBER EDIT</h3>
            <a href="/members/{{member.id}}"><i class="fas fa-arrow-left"></i></a>
        </div>
            

            {% include 'members/fields.html' %}
                <input 
                type="hidden" 
                name="id" 
                value={{member.id}}>
        </form>

         <a href="#" id='delete' class="button">Delete</a>


    </section>



</div>



    <div  class="modal">
        <div id="modal-content">
            <h4>Deseja Deletar {{member.name}} ?</h4>
                <div id="modal-content-option">
                    
                    <form  action="/members?_method=DELETE" method="post">
                        <input type="hidden" 
                                name="id" 
                                value={{member.id}}>
                        <button type="submit">Sim</button>        
                
                    </form>

                </div>
        </div>
    </div>

{% endblock content %}
